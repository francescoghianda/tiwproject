<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table border="1">

        <thead>
            <tr>
                <th>username</th>
                <th>email</th>
                <th>role</th>
            </tr>
        </thead>

        <tbody th:remove="all-but-first">
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
            </tr>

        </tbody>

    </table>

</body>
</html>
